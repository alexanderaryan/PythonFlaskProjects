 $(function(){

    });

});

 });

 function checkform() {
    var f = document.forms["theform"].elements;
    var cansubmit = true;

    for (var i = 1; i < f.length; i++) {

        if (f[i].value.length == 0 && f[i].type == 'text')
            cansubmit = false;
    }
    document.getElementById('submitbutton').disabled = !cansubmit;
}


window.onload = checkform;
