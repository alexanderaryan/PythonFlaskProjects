{% extends "basic.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/Images/20201004_144328.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/Images/20201003_183330.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/Images/20201004_073028.jpg" alt="Third slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="/static/Images/20201004_131313.jpg" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<hr class=" border-2">


<!-- Gallery -->
<div class="row">
  {% for image_number in range(0,img_count,6) %}
  {% if image_number + 6 <= img_count %}
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <img
      src="static/Images/{{img_list[image_number]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Boat on Calm Water"
    />

    <img
      src="static/Images/{{img_list[image_number+1]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Wintry Mountain Landscape"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img
      src="static/Images/{{img_list[image_number+2]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Mountains in the Clouds"
    />

    <img
      src="static/Images/{{img_list[image_number+3]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Boat on Calm Water"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img
      src="static/Images/{{img_list[image_number+4]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Waves at Sea"
    />

    <img
      src="static/Images/{{img_list[image_number+5]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Yosemite National Park"
    />
  </div>
  {% elif image_number - img_count < 6 %}
  {% for img_num in range(image_number, img_count) %}
  <div class="col-lg-4 mb-4 mb-lg-0">
    <img
      src="static/Images/{{img_list[img_num]}}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="Waves at Sea"
    />
    </div>
  {% endfor %}


  {% endif %}

  {% endfor %}
</div>

<!-- Gallery -->

{% endblock %}
