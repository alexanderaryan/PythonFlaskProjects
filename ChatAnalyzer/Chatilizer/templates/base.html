<script language="JavaScript">

  google.charts.load('current', {
  callback: drawChart,
  packages: ['corechart']
});

function drawChart() {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Name');
  data.addColumn('number', 'Messages');
  data.addColumn('number', 'Emojis');
  data.addColumn('number', 'Media');
  data.addColumn('number', 'Words');
  //data.addColumn('number', 'Links');

  {% for value in final_output %}
  //data.addRow(['January 2016', 500, 100, 1200,1344]);
  data.addRow({{value | tojson }});

    {% endfor %}
  var colors = ['red', 'yellow', 'green', 'blue'];
 // var colors = ['red', 'yellow', 'green'];
  colors.forEach(function (color, index) {
    data.setColumnProperty(index + 1, 'color', color);
  });

  var options = {

    legend: {
      position: 'bottom'
    },
    colors: colors,
    hAxis: {
      slantedText: true
    },
    vAxis: {
      title: 'Amount'
    },

    bar: {
      groupWidth: '90%'
    },
    height: 400
  };

  $('.series-chk').on('change', drawChart);
  $(window).resize(drawChart);
  drawChart();

  function drawChart() {
    //debugger;
    var chartColors = [];
    var chartColumns = [0];
    var view = new google.visualization.DataView(data);

    $.each($('.series-chk'), function (index, checkbox) {
      var seriesColumn = parseInt(checkbox.value);
      if (checkbox.checked) {
        chartColumns.push(seriesColumn);
        chartColors.push(data.getColumnProperty(seriesColumn, 'color'));
      }
    });
    view.setColumns(chartColumns);
    options.colors = chartColors;
    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
    chart.draw(view, options);
  }
}

</script>
